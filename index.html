<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒論提出期限タイマー</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="font-base center"><span class="large-bold">卒論</span>提出締め切りまで残り</div>
    <div class="countdown center2"><span id="cd-bac-day">00</span><span class="unit">d</span> <span id="cd-bac-hour">00</span>:<span id="cd-bac-min">00</span>:<span id="cd-bac-sec">00.000</span></div>
    <div id="bac-remain" class="center">2000-01-01T00:00:00+09:00</div>
    <br>
    <div class="font-base center"><span class="large-bold">修論</span>提出締め切りまで残り</div>
    <div class="countdown center2"><span id="cd-mas-day">00</span><span class="unit">d</span> <span id="cd-mas-hour">00</span>:<span id="cd-mas-min">00</span>:<span id="cd-mas-sec">00.000</span></div>
    <div id="mas-remain" class="center">2000-01-01T00:00:00+09:00</div>
</body>
</html>
